<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Medlemsregister SCRUM</title>
        
    </head>
    <body>
        <div id="header">
			<div id="logo">
                <p id="topptag">Scrum Medlemsregister</p>
			</div>
		</div>

		<div id="container">
			<div id="members">

			</div>
            <p id="counter"></p>
		</div>
		
		<div id="addOrEdit">
				<div id="addHead">
					<h3>Lägg till medlem.</h3>
						<div id="addInfo">
							<p class="info">Förnamn:</p>
							<input type="text" class="input" id="firstName" /><br>
							<p class="info">Efternamn:</p>
							<input type="text" class="input" id="lastName" /><br>
							<p class="info">Telefonnummer:</p>
							<input type="text" class="input" id="phoneNumber" /><br>
							<input type="button" id="button" value="Lägg till">
							</p>
						</div>
					</div>
				
				<div id="editHead">	
					<h3 id="editH3">Ändra medlem.</h3>
						<div id="editInfo">
							<p class="info">Förnamn:</p>
							<input type="text" class="input" id="editFirstName" /><br>
							<p class="info">Efternamn:</p>
							<input type="text" class="input" id="editLastName" /><br>
							<p class="info">Telefonnummer:</p>
							<input type="text" class="input" id="editPhoneNumber" /><br>
							<input type="button" id="editButton" value="Ändra">
							</p>
					</div>
				</div>
			
			</div>
		
		<script type="text/javascript" src="jscript/member.js"></script>
		<script type="text/javascript" src="jscript/members.js"></script>
        
    </body>
</html>
